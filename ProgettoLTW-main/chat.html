<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/chat.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-custom fixed-top ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="index.html">
            <img src="profile.png"  alt="logo" style="width:50px;">
          </a>
          <a class="navbar-brand" href="index.html">
            <h1 class="titlestyle">Moodies</h1>
          </a>
          <ul class=" nav navbar-nav ms-auto justify-content-end">
            <li class="nav-item">
            </li>
          </ul>
        </div> 
      </nav>
    <div class="chat col-md-12 col-xs-12 margine120">
        <div id="sidebar" class="chat__sidebar"> </div>
        <div class="chat__main">
            <div class="compose">
                <form id="user">
                    <input name="message" placeholder="Message" autocomplete="off" />
                    <button class="btn btn-danger">Send</button>
                </form>
            </div>
            <div id="messages" class="chat__messages"></div> 
        </div>
    </div>
    <script id="msg-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{msg}}</p>
        </div>
    </script>
    <script id="user-rooms" type="text/html">
        <h2 class="room-title">Room {{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li> {{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
